<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100Gaj - AI Assistant Tester</title>
    <meta name="description" content="A test client for the 100Gaj AI-powered real estate assistant." />
    <meta name="author" content="100Gaj" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #2c3e50;
            display: flex;
            justify-content: center;
        }
        #chat-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        #header {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 65vh;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 85%;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .user-message {
            justify-content: flex-end;
            margin-left: auto;
        }
        .user-message .message-content {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            justify-content: flex-start;
        }
        .ai-message .message-content {
            background-color: #ecf0f1;
            color: #34495e;
            border-bottom-left-radius: 5px;
        }
        .ai-message ul, .ai-message ol {
            padding-left: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .ai-message li {
            margin-bottom: 5px;
        }
        #form-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }
        /* --- NEW CSS FOR SUGGESTIONS --- */
        #suggestions {
            padding: 10px 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .suggestion-btn {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .suggestion-btn:hover {
            background-color: #e0e0e0;
        }
        /* --- END OF NEW CSS --- */
        #input-form {
            display: flex;
            margin-top: 10px;
        }
        #input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        #input:focus {
            outline: none;
            border-color: #1abc9c;
            box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2);
        }
        button[type="submit"] {
            padding: 12px 25px;
            border: none;
            background-color: #1abc9c;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button[type="submit"]:hover {
            background-color: #16a085;
        }
        #loading {
            text-align: center;
            padding: 10px;
            display: none;
            color: #7f8c8d;
        }
    </style>
  </head>

  <body>
    <div id="root">
        <div id="chat-container">
            <div id="header">100Gaj AI Assistant</div>
            <div id="messages">
                <div class="message ai-message">
                    <div class="message-content">Hello! I am the 100Gaj AI Assistant. How can I help you? Try one of the suggestions below or ask your own question.</div>
                </div>
            </div>
            <div id="loading">Assistant is typing...</div>
            <div id="form-container">
                <!-- --- NEW HTML FOR SUGGESTIONS --- -->
                <div id="suggestions">
                    <button class="suggestion-btn">What AI tools do you offer?</button>
                    <button class="suggestion-btn">Tell me about properties in Dwarka</button>
                    <button class="suggestion-btn">Who are your premium builders?</button>
                    <button class="suggestion-btn">Explain the buying process</button>
                </div>
                <!-- --- END OF NEW HTML --- -->
                <form id="input-form">
                    <input id="input" autocomplete="off" placeholder="Ask about properties, builders, AI tools..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
      const form = document.getElementById('input-form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const loading = document.getElementById('loading');
      const suggestionsContainer = document.getElementById('suggestions');
      
      // IMPORTANT: This points to your LOCAL backend server.
      const API_URL = 'https://one00-gaj-rag.onrender.com/api/v1/chat';

      let chatHistory = [];

      // --- NEW JAVASCRIPT TO HANDLE SUGGESTION CLICKS ---
      suggestionsContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('suggestion-btn')) {
            const question = e.target.textContent;
            input.value = question;
            form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
        }
      });
      // --- END OF NEW JAVASCRIPT ---

      form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const userMessage = input.value.trim();
          if (!userMessage) return;

          // Hide suggestions after the first question is asked
          suggestionsContainer.style.display = 'none';

          addMessageToUI(userMessage, 'user');
          
          chatHistory.push({ role: 'user', content: userMessage });
          input.value = '';
          loading.style.display = 'block';

          const aiMessageContainer = addMessageToUI('', 'ai');

          try {
              const response = await fetch(API_URL, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      message: userMessage,
                      chat_history: chatHistory
                  }),
              });
              
              if (!response.ok) {
                  const errorText = await response.text();
                  throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
              }

              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              let aiFullResponse = '';

              while (true) {
                  const { done, value } = await reader.read();
                  if (done) break;

                  const chunk = decoder.decode(value, { stream: true });
                  const lines = chunk.split('\n\n').filter(line => line.trim());

                  for (const line of lines) {
                      if (line.startsWith('data: ')) {
                          const dataStr = line.substring(6);
                          try {
                              const data = JSON.parse(dataStr);
                              if (data.type === 'text') {
                                  aiMessageContainer.innerHTML += data.data.replace(/\n/g, '<br>');
                                  aiFullResponse += data.data;
                              } else if (data.type === 'end') {
                                  console.log('Stream ended.');
                              }
                          } catch (error) {
                              console.error('Failed to parse stream data:', dataStr, error);
                          }
                      }
                  }
              }

              chatHistory.push({ role: 'assistant', content: aiFullResponse });

          } catch (error) {
              console.error('Fetch error:', error);
              aiMessageContainer.innerHTML = 'Sorry, an error occurred. Please check the console and ensure the backend server is running.';
              aiMessageContainer.style.color = 'red';
          } finally {
              loading.style.display = 'none';
              messages.scrollTop = messages.scrollHeight;
          }
      });

      function addMessageToUI(text, type) {
          const messageWrapper = document.createElement('div');
          messageWrapper.className = `message ${type}-message`;
          
          const messageContent = document.createElement('div');
          messageContent.className = 'message-content';
          messageContent.innerHTML = text;
          
          messageWrapper.appendChild(messageContent);
          messages.appendChild(messageWrapper);
          messages.scrollTop = messages.scrollHeight;
          return messageContent;
      }
    </script>
  </body>
</html>
